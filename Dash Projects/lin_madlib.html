<!DOCTYPE html>

<head>
<link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
body {
  text-align: center;
  font-family: 'Fjalla One';
  font-size: 20px; background: #e6eaf0;
}
button {
  margin: 40px;
}
input {
  font-size: 24px;
}
.fill {
  background: white;
  color: red;
  border-bottom: 2px black solid;
	font-family: 'Shadows Into Light';
  padding: 0 6px;
  margin: 4px;
}
</style>
</head>

<body>
<div class="prompt"></div>
<button>Next</button>
<script>
var prompts= [
	'Type your name',
	'Type an adjective',
	'Type a noun'
];

// here's an array to keep answers in
var answers = [];

// Keep track of current prompt we're on
var currentPrompt = 0;

// A function that will call the next prompt
var nextPrompt = function() {
	// there's no answer the first time nextPrompt
  if (currentPrompt != 0) {
    answers.push($('input').val());
  }
	// if there is a next prompt
if (currentPrompt < prompts.length) {
	//alert the val of the form
alert($('input').val());
// put first prompt in all html elements with class prompt
$('.prompt').html(prompts[currentPrompt] + '<br><input type="text">');
  // move the next prompt into variable currentPrompt
currentPrompt = currentPrompt + 1;
  }
	//or else if we're at the end of the array
  else {
		// run showFinal to put the answers in html
		showFinal();
	}
}
		// puts the user's input into the html
var showFinal = function() {
 $('.prompt').html('This is the story of <span class="fill">'+answers[0]+'</span> and the <span class="fill">'+answers[1]+'</span> <span class="fill">'+answers[2]+'</span>.');
//and then hide the button
 $('button').hide();
}
// run nextPrompt function when button is clicked
$('button').click(function() {
  nextPrompt();
});
// Show the first prompt as soon as js loads
nextPrompt();
</script>
</body>
